<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Congrats!!</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <style>
            /* Additional custom styles */
            .jumbotron {
                background-image: url('https://example.com/cool-background.jpg');
                background-size: cover;
                background-position: center;
                padding: 4rem;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                position: relative;
            }
            
            .content-container {
                text-align: center;
            }
            
            h1 {
                font-size: 2.5rem;
                color: #111827;
                font-weight: 600;
            }
            
            .lead {
                font-size: 1.25rem;
                color: #4B5563;
                margin-top: 1.5rem;
            }
            
            /* Cat image styles */
            .cat-image {
                position: absolute;
                bottom: 1rem;
            }
            
            .cat-image-left {
                left: 1rem;
                animation: floatLeft 5s ease-in-out infinite;
            }
            
            .cat-image-right {
                right: 1rem;
                animation: floatRight 4s ease-in-out infinite;
            }
            
            /* Keyframe animations */
            @keyframes floatLeft {
                0%, 100% {
                    transform: translateX(0);
                }
                50% {
                    transform: translateX(-20px);
                }
            }
            
            @keyframes floatRight {
                0%, 100% {
                    transform: translateX(0);
                }
                50% {
                    transform: translateX(20px);
                }
            }
        </style>
    </head>
    <body class="bg-gradient-to-br from-blue-500 to-indigo-500">
        <div class="jumbotron">
            <div class="content-container">
              <h1 class="text-3xl">Glad to have you onboard!</h1>
              <p class="text-lg mt-4">Thanks for subscribing to Breaking Tech.</p>
            </div>
            <img class="cat-image cat-image-left w-40 h-40" src="https://www.pngitem.com/pimgs/m/149-1499086_transparent-flying-cat-png-flying-cat-no-background.png" alt="Cat Image">
            <img class="cat-image cat-image-right w-40 h-40" src="https://spng.pngfind.com/pngs/s/123-1234419_free-png-download-cute-cat-png-images-background.png" alt="Cat Image">
        </div>
    </body>
</html>
